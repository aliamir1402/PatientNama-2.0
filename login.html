<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/icon type">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Grotesk">-->
    <link rel="stylesheet" href="Space_Grotesk\static\SpaceGrotesk-Medium.ttf">
    <link rel="stylesheet" href="style.css">
    <title>PatientNama</title>
</head>

<body>
    <div>
        <div id="header" style="display: none;">
            <div class="head" style="width: 100px;"><img style="border-radius:5px;" src="logo.jpg" alt="Hospital Logo"
                    height="100px" width="100px"></div>
            <div class="head" style="margin-top: 30px;">
                <span>Sheikh Zayad Hospital</span>
                <br><span style="font-size: 15px;">Surgical Unit-1</span>
            </div>
            <div id="operations">
                <div style="display: inline-flex;"><img src="home_318-42210.avif" alt="homelogo" height="20px"
                        width="20px"><a href="dashboard.html">Home</a></div>
                <div style="display: inline-flex;margin-top:2px;" class="dropdown">
                    <img src="services.avif" alt="serviceLogo" height="20px" width="20px">
                    <button class="dropdown-button">Operations</button>
                    <div class="dropdown-content">
                        <a style="width:115px;" href="add.html">Add Record</a>
                        <a style="width:115px;" href="search.html">Search Record</a>
                        <a style="width:115px;" href="delete.html">Delete Record</a>
                    </div>
                </div>
                <div style="display: inline-flex;"><img src="login.avif" alt="homelogo" height="20px" width="20px"><a
                        href="login.html">Login</a></div>
            </div>
        </div>
        <div class="login" id="main">
            <div class="login"><img src="logo.png" alt="logo" height="120px" width="120px"></div>
            <div class="login" id="title" style="margin-left: 90px;margin-top:30px;">
                <h1>Welcome</h1>
            </div>
            <div class="login" id="credentials">
                <input type="email" id="email" name="email"placeholder="Email Address" />
                <input type="password" id="password" name="password" placeholder="Password" />
            </div>
            <div class="login" id="log">
                <br>
                <button id="login_button" onclick="loginFunc()">Login</button>
                <p><strong>Login</strong> to Continue... &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forgot Password</a></p>
                
            </div>
        </div>
        <div id="footer" style="margin-top:120px;display:none;">
            <div id="title">
                <p>Important Links</p>
            </div>
            <div class="footerdiv">
                <div class="foot" style="width: 100px;"><img style="border-radius:5px;" src="logo.jpg"
                        alt="Hospital Logo" height="100px" width="100px"></div>
                <div class="foot" style="margin-top: 30px;">
                    <span>Sheikh Zayad Hospital</span>
                    <br><span style="font-size: 15px;">Surgical Unit-1</span>
                </div>
            </div>
            <div>
                <div id="operations-foot">
                    <div style="display: block;"><img src="home_318-42210.avif" alt="homelogo" height="20px"
                            width="20px"><a href="dashboard.html">Home</a></div>
                    <div style="display: inline-flex;margin-top:2px;" class="dropdown">
                        <img src="services.avif" alt="serviceLogo" height="20px" width="20px">
                        <button class="dropdown-button">Operations</button>
                        <div class="dropdown-content">
                            <a style="width:115px;" href="add.html">Add Record</a>
                            <a style="width:115px;" href="search.html">Search Record</a>
                            <a style="width:115px;" href="delete.html">Delete Record</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
